upstream netology_pd_diplom {
    server web:8000;
}

server {

    listen 80;

    location / {
        #proxy_pass http://netology_pd_diplom;
        proxy_pass http://127.0.0.1:1333/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

}